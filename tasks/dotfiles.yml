- name: Installing stow
  apt: name=stow
  tags:
    - install
    - dotfiles
    - stow
  become: true
- name: Cloning .dotfiles
  ansible.builtin.git:
    repo: 'https://github.com/VictorGardi/.dotfiles.git'
    dest: "{{ lookup('env', 'HOME') }}/.dotfiles"
    recursive: yes
    update: yes
    version: master
  tags:
    - install
    - dotfiles
    - stow
- name: Stow dotfiles
  shell: chmod +x ~/.dotfiles/stow-setup && chmod +x ~/.dotfiles/install && ./stow-setup
  args:
    chdir: ~/.dotfiles
  tags:
    - install
    - dotfiles
    - stow
